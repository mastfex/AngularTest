<h4 id="titulo"> Seleccione rut </h4>
    <form class="seleccion"  >
        <select name="optionlist" id="optionlist" (change)="verInfoCliente()" >
            <option
            *ngFor="let item of this.getListaClientes()" selected="selected">{{item.getRut()}}</option>
        </select>
    </form>
    <div id="infoPersona" class="calculadora" >
        <ul id="info"></ul>
    </div>
